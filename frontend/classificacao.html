<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Classificação de Fornecedores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .demanda {
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>

<body>

    <h1>Classificação</h1>

    <div id="classificacao"></div>

    <a href="cadastro.html">
        <button>Voltar para Cadastro</button>
    </a>

    <script>
        async function loadClassification() {
            const response = await fetch('http://localhost:8000/routes/listDemandasFornecedores.php');
            const demandas = await response.json();

            const container = document.getElementById('classificacao');
            demandas.forEach(demanda => {
                const div = document.createElement('div');
                div.className = 'demanda';
                div.innerHTML = `<h2>${demanda.titulo} (CEP: ${demanda.cep})</h2>`;

                const ul = document.createElement('ul');

                if (demanda.fornecedores.length == 0) {
                    const li = document.createElement('li');
                    li.textContent = 'Não existem fornecedores atribuidos a essa demanda.';
                    ul.appendChild(li);
                } else {
                    demanda.fornecedores.forEach(f => {
                        const li = document.createElement('li');
                        li.textContent = `${f.razao_social} - CEP: ${f.cep} (${f.distancia_demanda} km)`;
                        ul.appendChild(li);
                    });
                }

                div.appendChild(ul);
                container.appendChild(div);
            });
        }

        loadClassification();
    </script>

</body>

</html>
